<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Prescription Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Prescription Calculator</h1>
      <form>
        <label for="weight">Peso (kg):</label>
        <select id="weight">
          <option value="50">50</option>
          <option value="60">60</option>
          <option value="70">70</option>
          <option value="80">80</option>
        </select>
        <label for="dose">Dosis MG:</label>
        <select id="dose">
          <option value="5">5</option>
          <option value="10">10</option>
        </select>
        <label for="frequency">Tomas día:</label>
        <select id="frequency">
          <option value="1">1</option>
          <option value="2">2</option>
        </select>
        <label for="presentation">Presentación ml:</label>
        <select id="presentation">
          <option value="35">35</option>
          <option value="70">70</option>
        </select>
        <button type="button" onclick="calculate()">Calcular</button>
      </form>
      <div class="output">
        <h2>Resultados</h2>
        <p>Dosis total: <span id="total-dose"></span></p>
        <p>Dosis por toma: <span id="dose-per-take"></span></p>
        <p>Divisiones Pipeta: <span id="pipette-divisions"></span></p>
        <p>Pipeta: <span id="pipette"></span></p>
        <p>Días uso: <span id="days-of-use"></span></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
